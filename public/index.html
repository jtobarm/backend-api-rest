<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Demo API REST</title>
</head>
<body>
  <h1>Prueba de API REST</h1>

  <h2>Registro</h2>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Usuario" required>
    <input type="password" id="regPassword" placeholder="Contraseña" required>
    <button type="submit">Registrar</button>
  </form>
  <pre id="registerResult"></pre>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Usuario" required>
    <input type="password" id="loginPassword" placeholder="Contraseña" required>
    <button type="submit">Login</button>
  </form>
  <pre id="loginResult"></pre>

  <h2>Usuarios registrados</h2>
  <button id="loadUsers">Cargar usuarios</button>
  <table border="1" id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <pre id="usersResult"></pre>

  <script src="script.js"></script>
</body>
</html>
